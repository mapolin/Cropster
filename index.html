<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Application</title>

    <link rel="stylesheet/less" type="text/css" href="css/style.less" />

    <script>
    less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false
    };
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

    <script src="js/kinetic-v5.1.0.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        Cropster.Extend('Settings', {
            selectors: {
                input: '.file-drop',
                stage: '.painter',
                cropper: 'images/frame.png'
            }
        });
    </script>

    <script src="js/image.js" type="text/javascript"></script>
    <script src="js/stage.js" type="text/javascript"></script>
    <script src="js/cropper.js" type="text/javascript"></script>

</head>
<body>
<section class="t-body">
    <section class="t-row">
        <aside>
            <section class="file-drop"></section>
        </aside>

        <section class="painter">
        </section>
    </section>
</section>
</body>
</html>
